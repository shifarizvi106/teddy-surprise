<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To the Moon ðŸŒ™</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    .moon {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ccc, #999);
      box-shadow: 0 0 30px 15px #ffffff66;
      cursor: pointer;
      transition: transform 0.6s ease-in-out;
      z-index: 1;
    }

    .message {
      margin-top: 40px;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 2s ease;
      text-align: center;
      z-index: 2;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="moon" onclick="showMessage()"></div>
  <div class="message" id="message">I love you to the moon and back.</div>

  <script>
    function showMessage() {
      document.getElementById('message').classList.add('visible');
    }

    // Generate stars dynamically
    const starsContainer = document.getElementById('stars');
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
