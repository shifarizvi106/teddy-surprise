<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ðŸ’Œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(#0d0d0d, #1a1a1a);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 80%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    button:hover {
      background-color: #ff1493;
    }

    /* Hearts animation */
    .heart {
      width: 20px;
      height: 20px;
      background-color: #ff3366;
      position: absolute;
      top: 100%;
      animation: float 6s linear infinite;
      opacity: 0.7;
      transform: rotate(45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: #ff3366;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        top: 100%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        top: -10%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Are you ready, handsome? ðŸ˜‰</h1>
  <input type="text" id="name" placeholder="Your Name"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="checkPassword()">Enter</button>
</div>

<script>
  function checkPassword() {
    const pass = document.getElementById('password').value;
    if (pass === "pookie69") {
      window.location.href = "teddy.html";
    } else {
      alert("Try again, cutie.");
    }
  }

  // Generate floating hearts
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.setProperty('--x', Math.random());
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
