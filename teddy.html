<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Like You üß∏</title>
  <style>


.heart-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 10;
}

.heart {
  position: absolute;
  font-size: 30px;
  color: #ff4d6d;
  animation: floatHearts 5s linear infinite;
  opacity: 0.8;
}

@keyframes floatHearts {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}

    body {
      background-color: #ffe6f0;
      font-family: 'Times New Roman', serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff3366;
      margin-top: 100px;
      font-size: 2.5rem;
    }

    img {
      margin-top: 30px;
      width: 300px;
    }

    sub {
      display: block;
      margin-top: 20px;
      font-size: 1rem;
      color: #c2185b;
    }

    .heart {
      width: 30px;
      height: 30px;
      background: #ff3366;
      position: fixed;
      top: -10%;
      left: 50%;
      transform: rotate(-45deg);
      animation: float 7s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 30px;
      height: 30px;
      background: #ff3366;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    .next-button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<audio id="bg-music" loop>
  <source src="backgroundmusic.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<script>
  const bgMusic = document.getElementById("bg-music");

  // Play music after first interaction
  document.addEventListener("click", () => {
    bgMusic.play().catch(() => {
      console.log("Autoplay blocked, but will play on next interaction.");
    });
  });
</script>

<body>

<div class="heart-container">

  <div class="heart">‚ù§</div>
</div>


  <h1>I like You.</h1>

  <sub>Yatharth I am down bad.</sub>
  <br>
  <button class="next-button" onclick="location.href='next.html'">Next</button>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 5 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);
  </script>

<script>
