<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Countdown</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .heart {
      font-size: 200px;
      color: #ff3366;
      text-shadow: 0 0 20px #ff3366, 0 0 40px #ff3366, 0 0 60px #ff3366;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .countdown-box {
      margin-top: 40px;
      font-size: 2rem;
      padding: 12px 25px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      color: #ffb6c1;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <div class="countdown-box" id="timer">0:30</div>

  <script>
    let time = 30;
    const timer = document.getElementById('timer');

    const countdown = setInterval(() => {
      if (time <= 0) {
        clearInterval(countdown);
        window.location.href = "stars.html";
        return;
      }
      time--;
      let mins = Math.floor(time / 60);
      let secs = time % 60;
      timer.textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }, 1000);
  </script>
</body>
</html>
